<%@ Page Language="C#" AutoEventWireup="true" CodeFile="Checkboxlist.aspx.cs" Inherits="Checkboxlist" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#chkSelect").change(function () {
                if ($(this).is(":checked")) {
                    $("#chk1 input:checkbox").prop("checked", true);
                    $("label[for=chkSelect]").text("De-Select All");
                }
                else {
                    $("#chk1 input:checkbox").prop("checked", false);
                    $("label[for=chkSelect]").text("Select All");
                }
            });
            $("#chk1 input:checkbox").change(function () {
                var items = $("#chk1 input:checkbox").length;
                var chkdItems = $("#chk1 input:checkbox:checked").length;
                if (items == chkdItems) {
                    $("#chkSelect").prop("checked", true);
                    $("label[for=chkSelect]").text("De-SelectAll");
                }
                else {
                    $("#chkSelect").prop("checked", false);
                    $("label[for=chkSelect]").text("SelectAll");
                }
            });
            $("#btn1").click(function () {
                var checkedItems = "";
                $("#chk1 input:checkbox:checked").each(function () {
                    checkedItems +=$("label[for="+$(this).prop("id")+"]").text()+ ",";
                   
                });
                if (checkedItems != "") {
                    checkedItems = checkedItems.substring(0, checkedItems.length - 1);
                    $("#lbl1").text("Checked items are:" + checkedItems);
                }
                else {
                    $("#lbl1").text("No items are checked");
                }
                return false;
            });
        });
    </script>
</head>
<body>
    <form id="form1" runat="server">
    <div>
    <b>Select Languages</b>
        <asp:CheckBox ID="chkSelect" runat="server" Text="Select All" />
        <asp:CheckBoxList ID="chk1" runat="server" RepeatColumns="2" RepeatDirection="Horizontal">
            <asp:ListItem Text="C#" Value="C#"></asp:ListItem>
            <asp:ListItem Text="ASP.NET" Value="ASP.NET"></asp:ListItem>
            <asp:ListItem Text="AJAX" Value="AJAX"></asp:ListItem>
            <asp:ListItem Text="JQUERY" Value="JQUERY"></asp:ListItem>
            <asp:ListItem Text="WPF" Value="WPF"></asp:ListItem>
            <asp:ListItem Text="ADO.NET" Value="ADO.NET"></asp:ListItem>
        </asp:CheckBoxList>
        <asp:Button ID="btn1" runat="server" Text="Submit" />
        <asp:Label ID="lbl1" runat="server"></asp:Label>
    </div>
    </form>
</body>
</html>
