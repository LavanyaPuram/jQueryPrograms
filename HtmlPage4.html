<!DOCTYPE html>

<!-- A simple program for counting all the <p> tags present in the html page and displaying their contents in an alert box -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn1").click(function () {
                var pElements = $("p");
                var contents = "";
                for (var i = 0; i < pElements.length; i++) {
                    contents += pElements[i].innerHTML + "\n";

                }
                alert("No.of paragraph elements:" + pElements.length + "\n" + "Paragraph contents are:\n\n" + contents);
            });
        });
    </script>
</head>
<body>
    <p>This is Paragraph1</p>
    <p>This is Paragraph2</p>
    <p>This is Paragraph3</p>
    <input type="button" id="btn1" value="Click here to get contents" />
</body>
</html>
