<!DOCTYPE html>
<!-- A simple program for finding the no.of characters in the <h2> tag.If it contains morethan 10 characters,it has to shrink it's size to 10 -->
<!-- example:"If this is a string".it has to show like "If this is..."  -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var len = $("h2").text().length;
            var text = $("h2").text();
            
            if (len > 10) {
                var stext = text.substring(0, 10);
                $("h2").text(stext).append("...");
            }
            
        });
    </script>
</head>
<body>
    <h2>This tag contains more than 10 characters</h2>
</body>
</html>
