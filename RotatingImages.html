<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        function moving() {
            $("#img1").animate({ "left": "+=1000" }, 1000, function () {
                $("#img1").attr("src", "Images/2.jpg");
            });
            
            $("#img1").animate({ "top": "+=450" }, 1000, function () {
                $("#img1").attr("src", "Images/3.jpg");
            });
            $("#img1").animate({ "left": "-=1000" }, 1000, function () {
                $("#img1").attr("src", "Images/4.jpg");
            });
            $("#img1").animate({ "top": "-=450" }, 1000, function () {
                $("#img1").attr("src", "Images/1.jpg");
            });
        }
        $(document).ready(function () {
           window.setInterval(moving, 4000);
        });
    </script>
    <style type="text/css">
       #img1{
            width:250px;
            height:250px;
            border:4px solid chocolate;
            position:absolute;
          }
    </style>
</head>
<body>
   <div id="div1">
       <img id="img1" src="Images/1.jpg" title="Lavanya" />
   </div>
     
</body>
</html>
