<!DOCTYPE html>

<!-- A sipmle program for identifying specific list item and adding a css class to that particular list item -->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("li:contains(Item4)").addClass("highlight");
        });
    </script>
    <style type="text/css">
        .highlight {
            color:chocolate;
            font-size:30px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ul>
    </div>
</body>
</html>
