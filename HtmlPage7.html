<!DOCTYPE html>

<!-- A Simple program for describing the usage of mouseover and mouseout functions -->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var imgvalue;
            $("#img1").mouseover(function () {
                imgvalue = $(this).attr("src");
                $(this).attr("src", "Images/2.JPG");
            });
            $("#img1").mouseout(function () {
                $(this).attr("src", imgvalue);
            });
        });
    </script>
</head>
<body>
    <div align="left">
        <img id="img1" src="Images/1.JPG" width="400" height="500" />
    </div>
</body>
</html>
