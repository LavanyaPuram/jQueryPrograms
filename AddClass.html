<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var flag = true;
        function blink() {
            if (flag) {
                $("h1").removeClass("class1");
                $("h1").addClass("class2");
                flag = false;
            }
            else {
                $("h1").removeClass("class2");
                $("h1").addClass("class1");
                flag = true;
            }
        }
        $(document).ready(function () {
            $("h1").addClass("class1");
            window.setInterval(blink, 800);
        });
    </script>
    <style type="text/css">
        h1 {
            text-align:center;
            padding:0px;
            margin:0px;
        }
        .class1 {
            background-color:yellow;
            border:5px solid red;
            color:blue;
            font-family:Verdana;
            font-size:50px;
        }
         .class2 {
            background-color:red;
            border:5px solid green;
            color:white;
            font-family:Verdana;
            font-size:50px;
        }
    </style>
</head>
<body>
<h1>Welcome to jquery</h1>
</body>
</html>
