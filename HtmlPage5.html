<!DOCTYPE html>
<!-- This Program is to identify the Specific div that the user has clicked,if the html page contains many div tags in it -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#div1").click(function () {
                alert("You clicked div1");
            });
            $("#div2").click(function () {
                alert("You clicked div2");
            });
            $("#div3").click(function () {
               alert("You clicked div3");
            });
        });
    </script>
</head>
<body>
        <b>This is div1 content</b>
    <div style="border:solid;border-color:green" id="div1">
        <p>paragraph1</p>
        <input type="button" id="btn1" value="Div1" />

    </div>
    <br />
    <div  style="border:solid;border-color:orange" id="div2">
        <b>This is div2 content</b>
        <p>paragraph2</p>
        <input type="button" id="btn2" value="Div2" />
    </div>
    <br />
    <div style="border:solid;border-color:red" id="div3">
        <b>This is div3 content</b>
        <p>paragraph3</p>
        <input type="button" id="btn3" value="Div3" />
    </div>
</body>

</html>
