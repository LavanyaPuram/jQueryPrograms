<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var c=1;
        $(document).ready(function () {
            $("#img1").attr("src", "Images/1.JPG").show(3000, function () {
                $("#img1").hide(3000);
            });
            function fun1() {
                switch (c) {
                    case 1: $("#img1").attr("src", "Images/2.JPG").show(2000, function () {
                        $("#img1").hide(2000);
                    });
                        c++;
                        break;
                    case 2: $("#img1").attr("src", "Images/3.JPG").show(2000, function () {
                        $("#img1").hide(2000);
                    });
                        c++;
                        break;
                    case 3:
                        $("#img1").attr("src", "Images/4.JPG").show(2000, function () {
                            $("#img1").hide(2000);
                        });
                        c++;
                        break;
                    case 4: $("#img1").attr("src", "Images/5.JPG").show(2000, function () {
                        $("#img1").hide(2000);
                    });
                        c=1;
                        break;
                }
            }
            window.setInterval(fun1, 4000);
        });
    </script>
    <style type="text/css">
        #img1 {
            border: 2px solid chocolate;
            width: 350px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div align="center">
        <img id="img1" alt="My Photos" />

    </div>
</body>
</html>
